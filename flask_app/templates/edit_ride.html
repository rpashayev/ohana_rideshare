<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit ride</title>
</head>
<body>
    <div class="container col-6 mt-2">
        <div class="d-flex justify-content-end mb-1">
            <a href="/rides" class="btn btn-success">Home</a>
            <form action="/users/logout" method="post">
                <button type="submit" class="btn btn-secondary ms-2">Logout</button>
            </form>
        </div>
        <div class="card bg-light p-4">
            <h1 class="text-primary">Edit ride</h1>
            {% with messages = get_flashed_messages(category_filter=["ride_error"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="text-dark" action="/rides/edit" method="post">
                <div class="col-12">

                    <label for="pickup" class="form-label">Pick-up location:</label>
                    <input type="text" class="form-control mb-2" name="pickup" id="pickup" value="{{ ride.pickup }}">

                    <label for="details" class="form-label">Details</label>
                    <textarea class="form-control" name="details" id="details" rows="3"> {{ ride.details }}</textarea>

                </div>
                <input type="hidden" name="id" value="{{ ride.id }}">
                <button type="submit" class="btn btn-primary mt-2">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
